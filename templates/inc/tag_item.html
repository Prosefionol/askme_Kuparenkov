{% load static %}
<div class="qtag">
    <ul class="nav">
        <li class="nav-item">
            <h5 style="margin-top:10px;">Tags:</h5>
            {% for tag in tag.all %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'tag' tag_id=tag.name %}">{{ tag.name }}</a>
                </li>
            {% endfor %}
        </li>
    </ul>
</div>
