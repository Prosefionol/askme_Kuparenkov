{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container_q">
        <div class="row" style="margin-left:60px;">
            <div class="col-8" style=" margin-top:30px;">
                <h1>Login</h1>
                <form novalidate action="/login" method="post">
                    {% csrf_token %}
                    {% bootstrap_form  form %}
                    <button type="submit" class="btn btn-success">Log in!</button>
                </form>
                <div class="ContainerWhite" style="margin-top:30px;">
                    <a href="{% url 'register' %}" class="link-primary" style="margin-top:5px;">Create new account!</a>
                </div>
            </div>
{% endblock %}
